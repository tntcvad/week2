<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script >

      let sout;
      let c="";
      sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
      for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
          c = j*i;
          sout = (sout + "<td>"  + i + "x" + j + "=" + c + "</td>");
        }
        sout =  sout + "</tr>";
      }
      sout = sout + "</table>"
      document.write(sout);

    </script>
</head>
<body>

</body>
</html>
