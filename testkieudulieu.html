<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type ="text/javascript">
      var mynumber    = 5;
      var mystring    = "hello";
      var myBoolean   = true;
      var myObject    = {};
      var myArray     = [];
      /*var myUndefine  = undefine;*/
      var myNull      = null;
      document.write(mynumber + ":" + typeof mynumber + "<br>");// ham typeof xet  xem kieu du lieu
      document.write(mystring + ":" + typeof mystring + "<br>");
      document.write(myBoolean + ":" + typeof myBoolean + "<br>");
      document.write(myObject + ":" + typeof myObject + "<br>");
      document.write(myArray + ":" + typeof myArray + "<br>");
      document.write(myNull + ":" + typeof myNull + "<br>");
      document.write(mynumber);
    </script>

</head>

</body>
</html>
