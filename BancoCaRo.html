<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BanCoCaro</title>

</head>
<body>
    <h3> caro game simple</h3>
    <p id="carogame"/>
    <input type="button" value="Chane Value" onclick="changeValue()">

    <script type="text/javascript">

      let b = document.getElementById ( "carogame" );
      let data = "";
      let board = [];
      for (let i = 0; i < 5; i++) {
        board[i] = new Array ( 0 , 0 , 0 , 0 , 0 );
      }
      for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
        data += "<br/><br/><input type='button' value='change value' onclick ='changeValue()'>"
        b.innerHTML = data;


         function changeValue(){

               let positionX = prompt("X: ");
               let positionY = prompt("Y: ");
              data = "";
               board[positionX][positionY] = "x";
              for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                  data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
              }
               data += "<br/><br/><input type='button' value='change value' onclick ='chaneValue()'>"
               b.innerHTML = "<hr/>" + data;
             }

    </script>

</body>
</html>
