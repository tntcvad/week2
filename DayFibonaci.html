    <title>Day Fibonaci</title>
    <script type="text/javascript" language="JavaScript">


        let socanin = prompt("nhap vao so so ban muon in ra cua day Fibonaci");
        let n1 = 0;
        let n2= 1;
        let cout =0;
        let dayfibonaci = "";
        for( i=1;i<=socanin;i++){
          n3= n1+n2;
          n1=n2;
          n2=n3;
          dayfibonaci = dayfibonaci  + "  " + n3;
          cout++;
        }

        document.write(dayfibonaci);


    </script>
