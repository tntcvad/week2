<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
  <img id = "myImg" src="ball.jpg"/>
  <p> Click button below to move the image to right</p>
  <input type="button" value="clickme" onclick="moveRight()"/>
  </form>

  <script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init() {
      imgObj = document.getElementById('myImg');
      imgObj.style.position = "relative";
      imgObj.style.left = '0px';

  }
  function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 40 +'px';
    
  }
    window.onload = init();
  </script>
</body>
</html>
